<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devialet Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="header">
      <nav class="header__nav-container flex">
        <div class="header__nav-container-logo flex"  data-aos="fade-down">
          <img src="assets/DEVIALET-PHANTOM-I-108-DB.png" alt="img-1">
          <p>Devialet-Phantom</p>
        </div>
        <div class="header__nav-container-search"></div>
        <div class="header__nav-container-links flex " data-aos="fade-down">
        <a href="#home" id="home">Home</a>
        <a href="#about" id="about">About</a>
        <a href="#products" id="products">Products</a>
      </div>

      <div class="header__nav-container-menu " id="menu-btn">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>

      <div class="header__nav-container-menuBody" id="menuOverlay">
        <a href="#home" id="home">Home</a>
        <a href="#about" id="about">About</a>
        <a href="#products" id="products">Products</a>
      </div>
      </nav>
      
    </section>

    <section class="hero">
      <div class="hero__container flex">
        <div class="hero__container-texts" data-aos="fade-right">
          <h2>Exceptional Sounds With The Devialet-Phantom Speaker</h2>

          <p>Dive into a unique musical experience </p>
        </div>

        <div class="hero__container-img" data-aos="fade-left">
          <img src="assets/speaker1.png" alt="speaker1">
        </div>
      </div>
    </section>

    <section class="footer flex" id="footer">
      <div class="footer__logo flex">
          <img src="assets/DEVIALET-PHANTOM-I-108-DB.png" alt="img-1">
          <p>Devialet-Phantom</p>
        
      </div>

      <div class="footer__extras flex">
        <span><i class="fa-solid fa-location-dot location-icon"></i> Houston, USA</span>
        <span><i class="fa-solid fa-phone phone-icon"></i> +123456789</span>
        <span class="copy-icon">&copy; 2023</span>
      </div>

    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
